<div id="popup-add" class="modal">
  <div class="modal-content">
      <span class="close" id="popup-add-close" onclick="closePopupAdd()">&times;</span>
      <div class="options-div">
        <li><button class="popup-setting-buttons" onclick=openPopupAddPassword()>Add Password</button></li>
        <br>
        {% comment %} <li><button class="popup-setting-buttons" onclick=openPopupAddNote()>Add Secure Note</button></li> {% endcomment %}
      </div>
  </div>
</div>
