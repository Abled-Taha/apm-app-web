<div id="popup-userSettings" class="modal">
  <div class="modal-content">
      <span class="close" id="popup-userSettings-close" onclick="closePopupUserSettings()">&times;</span>
      <div class="user">
        {% comment %} <div class="profile-picture">
          <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.github.com" alt="profile-picture">
        </div> {% endcomment %}
        <p id="username">123</p>
        <p id="email">123</p>
      </div>
  </div>
</div>
