{% extends "index.html" %}
{% load static %}

{% block head %}
<title>{{title}}</title>
<link rel="stylesheet" href="{% static "css/signin/index.css" %}">
{% endblock head %}

{% block body %}

<form action="/signin/" method="post">
  {% csrf_token %}
  {{ form }}
  <input class="button" type="submit" value="Login">
  <button class="button" type="button" id="buttonSignup">Signup</button>
</form>

<script src="{% static "js/signin/buttons.js" %}"></script>

{% endblock body %}
