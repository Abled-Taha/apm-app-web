{% extends "index.html" %}
{% load static %}

{% block head %}
<title>{{title}}</title>
<link rel="stylesheet" href="{% static "css/signin/index.css" %}">
{% endblock head %}

{% block body %}

<form action="/signin/" method="post">
  {% csrf_token %}
  {{ form }}
  <input class="button" type="submit" value="Login">
  <button class="button" type="button"><a href="{% url "signup" %}" class="buttonUrl"></a>Signup</button>
</form>

{% endblock body %}
